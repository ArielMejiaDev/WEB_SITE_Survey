<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Styles
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/styles2.css">
    <!-- GoogleFonts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- FontAwesome
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- AnimateCSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/animate.css">
    <title>Document</title>
</head>
<body class="bg-light">
    <header class="bg-warning text-white">
        <nav>
            <h1 class="text-white navbar-title">Styles Guide</h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <p>Este es un card!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h2>Column 6</h2>
                    <h3>CLASS BTN BTN-X</h3>
                    <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-success">Success</button>
                    <button class="btn btn-warning">Warning</button>
                    <button class="btn btn-danger">Danger</button>
                    <button class="btn btn-secondary">Secondary</button>
                    <button class="btn btn-black">Black</button>
                    <br>
                    <br>
                    <h3>CLASS BTN BTN-OUTLINE-X...</h3>
                    <button class="btn btn-outline-primary">PRIMARY</button>
                    <button class="btn btn-outline-success">SUCCESS</button>
                    <button class="btn btn-outline-warning">WARNING</button>
                    <button class="btn btn-outline-danger">DANGER</button>
                    <button class="btn btn-outline-secondary">SECONDARY</button>
                    <button class="btn btn-outline-black">BLACK</button>
                        
                </div>
                <div class="col-6">
                    <h2>Column 6</h2>
                    <h3>CLASS BTN-BTN-3D-X...</h3>
                    <button class="btn-3d btn-3d-primary">Primary</button>
                    <button class="btn-3d btn-3d-success">Success</button>
                    <button class="btn-3d btn-3d-danger">Danger</button>
                    <button class="btn-3d btn-3d-warning">Warning</button>
                    <button class="btn-3d btn-3d-secondary">Secondary</button>
                    <button class="btn-3d btn-3d-black">Black</button>
                    <h3>Stars Rating</h3>
                    <button class="star-btn"><i class="far fa-star fa-x7" style=""></i></button>
                    <button class="star-btn"><i class="far fa-star fa-x7" style=""></i></button>
                    <button class="star-btn"><i class="far fa-star fa-x7" style=""></i></button>
                    <button class="star-btn"><i class="far fa-star fa-x7" style=""></i></button>
                    <button class="star-btn"><i class="far fa-star fa-x7" style=""></i></button>
                    <br>
                    <br>
                    <button class="star-btn"><i class="fas fa-star fa-x7 animated fadeIn delay-1s text-warning"></i></button>
                    <button class="star-btn"><i class="fas fa-star fa-x7 animated fadeIn delay-1s text-warning"></i></button>
                    <button class="star-btn"><i class="fas fa-star fa-x7 animated fadeIn delay-1s text-warning"></i></button>
                    <button class="star-btn"><i class="fas fa-star fa-x7 animated fadeIn delay-1s text-warning"></i></button>
                    <button class="star-btn"><i class="fas fa-star fa-x7 animated fadeIn delay-1s text-warning"></i></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark">
        <p>&copy; 2018 Footer Example</p>
    </footer>
</body>
</html>
